<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.nameAndSurname}}">
  </div>
  <div class="car-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
      {{user.nameAndSurname}}, {{user.age}}
    </h6>
    <p clas="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
