<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.nameAndSurname}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/members/', user.id]" >
          <i class="fa fa-user"></i>
        </button>
        <button class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
        <button class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="car-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
      {{user.nameAndSurname}}, {{user.age}}
    </h6>
    <p clas="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
